name: ONZA Bot CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests
      run: |
        python -m py_compile main.py
        python -m py_compile bot.py
        python -m py_compile config.py
        python -m py_compile utils.py
        python -m py_compile i18n.py
        python -m py_compile tickets.py
        python -m py_compile init_db.py
        python -m py_compile events/moderation_events.py
        python -m py_compile events/bot_events.py
        python -m py_compile commands/admin.py
    
    - name: Check code quality
      run: |
        pip install flake8
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to Render
      run: |
        echo "üöÄ ONZA Bot CI/CD completed successfully!"
        echo "‚úÖ Code quality checks passed"
        echo "üìã Render will automatically deploy from GitHub"
        echo "üåê Bot will be available at: https://onza-bot.onrender.com/"
