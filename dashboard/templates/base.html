<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ONZA-BOT Dashboard{% endblock %}</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/static/css/dashboard.css?v=3" rel="stylesheet">

    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Scan line overlay -->
    <div class="scan-lines" aria-hidden="true"></div>

    <!-- Sidebar -->
    <aside class="sidebar">
        <!-- Glitch top line -->
        <div class="sidebar-glitch-line"></div>

        <!-- Logo -->
        <div class="sidebar-header">
            <a href="/" class="sidebar-logo">
                <div class="logo-hex">
                    <i class="bi bi-robot"></i>
                    <div class="logo-hex-ring"></div>
                </div>
                <div class="logo-text">
                    <span class="logo-label">ONZA</span>
                    <span class="logo-sub">CONTROL PANEL</span>
                </div>
            </a>
        </div>

        <!-- Nav -->
        <nav class="sidebar-nav">
            <div class="nav-section-label">// NAVIGATION</div>
            <a href="/" class="nav-item {% if request.url.path == '/' %}active{% endif %}" data-page="home">
                <div class="nav-icon"><i class="bi bi-terminal"></i></div>
                <span>Composer</span>
                <div class="nav-indicator"></div>
            </a>
            <a href="/events" class="nav-item {% if request.url.path == '/events' %}active{% endif %}" data-page="events">
                <div class="nav-icon"><i class="bi bi-broadcast"></i></div>
                <span>Eventos</span>
                <div class="nav-indicator"></div>
            </a>
        </nav>

        <!-- Bot Status -->
        <div class="sidebar-footer">
            <div class="nav-section-label">// SYSTEM STATUS</div>
            <div class="bot-status-block" id="bot-status-block">
                <div class="status-indicator" id="status-indicator">
                    <div class="status-dot" id="status-dot"></div>
                    <span class="status-text" id="status-text">CONNECTING</span>
                </div>
                <div class="status-stats">
                    <div class="stat-row">
                        <span class="stat-key">GUILDS</span>
                        <span class="stat-val" id="guild-count">---</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-key">PING</span>
                        <span class="stat-val" id="latency">---</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-key">USER</span>
                        <span class="stat-val" id="bot-user">---</span>
                    </div>
                </div>
            </div>
            <div class="sidebar-version">v2.0 // CYBERDECK</div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-wrapper">
        <!-- Alert container (fixed top-right) -->
        <div id="alert-container"></div>

        <div class="main-content">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="/static/js/dashboard.js?v=3"></script>

    {% block extra_js %}{% endblock %}
</body>
</html>
