{% extends "base.html" %}

{% block content %}
<!-- Page Header -->
<div class="page-header">
    <div class="page-title">
        <i class="bi bi-terminal"></i>
        <span>Message Composer</span>
        <div class="title-line"></div>
    </div>
</div>

<!-- Tab Navigation -->
<div class="cyber-tabs">
    <ul class="nav nav-tabs" id="composerTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="text-tab" data-bs-toggle="tab" data-bs-target="#text-composer" type="button">
                <i class="bi bi-chat-square-text"></i> TEXTO
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="embed-tab" data-bs-toggle="tab" data-bs-target="#embed-composer" type="button">
                <i class="bi bi-window-stack"></i> EMBED
            </button>
        </li>
    </ul>
</div>

<!-- Tab Content -->
<div class="tab-content" id="composerTabsContent">
    <!-- Text Message Composer -->
    <div class="tab-pane fade show active" id="text-composer" role="tabpanel">
        <div class="panel">
            <div class="panel-header">
                <div class="panel-title"><i class="bi bi-cursor-text"></i> Enviar Mensaje de Texto</div>
            </div>
            <div class="panel-body">
                <form id="text-message-form">
                    <div class="form-grid-2col">
                        <div class="form-block">
                            <label for="text-channel-select" class="form-label">Canal de destino</label>
                            <select class="form-select" id="text-channel-select" required disabled>
                                <option value="">// Selecciona un canal</option>
                            </select>
                        </div>
                        <div class="form-block">
                            <label class="form-label">Estado</label>
                            <div class="channel-status-badge" id="text-status-badge">
                                <i class="bi bi-shield-lock"></i> Esperando bot...
                            </div>
                        </div>
                    </div>
                    <div class="form-block">
                        <label for="text-content" class="form-label">Contenido del mensaje</label>
                        <textarea class="form-control" id="text-content" rows="8" required
                                  placeholder=">> Escribe tu mensaje aqui..."></textarea>
                        <div class="form-hint">
                            <span class="char-indicator"><span id="char-count">0</span>/2000</span>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-cyber" id="send-text-btn" disabled>
                            <i class="bi bi-send"></i> ENVIAR MENSAJE
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Embed Message Composer -->
    <div class="tab-pane fade" id="embed-composer" role="tabpanel">
        <div class="embed-workspace">
            <!-- Embed Form -->
            <div class="embed-form-col">
                <div class="panel">
                    <div class="panel-header">
                        <div class="panel-title"><i class="bi bi-palette"></i> Constructor de Embed</div>
                    </div>
                    <div class="panel-body">
                        <form id="embed-message-form">
                            <div class="form-block">
                                <label for="embed-channel-select" class="form-label">Canal de destino</label>
                                <select class="form-select" id="embed-channel-select" required disabled>
                                    <option value="">// Selecciona un canal</option>
                                </select>
                            </div>

                            <div class="form-block">
                                <label for="embed-title" class="form-label">Titulo</label>
                                <input type="text" class="form-control" id="embed-title" required
                                       placeholder=">> Titulo principal" maxlength="256">
                            </div>

                            <div class="form-block">
                                <label for="embed-description" class="form-label">Descripcion</label>
                                <textarea class="form-control" id="embed-description" rows="4"
                                          placeholder=">> Descripcion del embed" maxlength="4096"></textarea>
                            </div>

                            <div class="form-grid-2col">
                                <div class="form-block">
                                    <label for="embed-color" class="form-label">Color</label>
                                    <div class="color-input-group">
                                        <input type="color" class="form-control-color" id="embed-color" value="#00e5a8">
                                        <input type="text" class="form-control" id="embed-color-hex" value="#00e5a8" placeholder="#00e5a8">
                                    </div>
                                </div>
                                <div class="form-block">
                                    <label for="embed-footer" class="form-label">Footer</label>
                                    <input type="text" class="form-control" id="embed-footer" placeholder=">> Texto del footer">
                                </div>
                            </div>

                            <div class="form-block">
                                <label for="embed-image" class="form-label">URL de Imagen</label>
                                <input type="url" class="form-control" id="embed-image" placeholder="https://...">
                            </div>

                            <div class="form-actions">
                                <button type="submit" class="btn btn-cyber" id="send-embed-btn" disabled>
                                    <i class="bi bi-send"></i> ENVIAR EMBED
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Live Preview -->
            <div class="embed-preview-col">
                <div class="panel preview-panel">
                    <div class="panel-header">
                        <div class="panel-title"><i class="bi bi-eye"></i> Vista Previa</div>
                        <span class="preview-live-tag">LIVE</span>
                    </div>
                    <div class="panel-body">
                        <div class="discord-embed-preview" id="embed-preview">
                            <div class="embed-accent-bar" id="preview-accent-bar"></div>
                            <div class="embed-content">
                                <h6 id="preview-title">Titulo del Embed</h6>
                                <p id="preview-description">Descripcion del embed aparecera aqui...</p>
                                <img id="preview-image" src="" style="display:none;">
                                <small id="preview-footer"></small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="/static/js/composer.js?v=3"></script>
{% endblock %}
